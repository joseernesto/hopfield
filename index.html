<html>
  <head>
    <meta charset="UTF-8">
    <title>Hopfield ;)</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <h1>Discover you Hopfield Network here :)</h1>
    <div id="top-left">
      <div id="input-image"></div>
      <div class="buttons-wrapper">
        <button id="save-pattern" class="primary-button">Salvar</button>
        <button id="clear-pattern" class="primary-button">Limpar</button>
        <button id="invert-pattern" class="primary-button">Inverter</button>
        <button id="random-pattern" class="primary-button">Aleatório</button>
        <button id="disturb-pattern" class="primary-button">Perturbar</button>
        <span>Intensidade</span>
        <input id="disturb-intensity" placeholder="[0.0, 1.0)"></input>
        <button id="select-pattern" class="primary-button">Selecionar</button>
      </div>
    </div>
    <div id="top-right">
      <h2>Lista de padrões armazenados</h2>
      <div id="list"></div>
      <div class="buttons-wrapper">
        <button id="clear-list" class="primary-button">Apagar todos</button>
        <label for="import-list" class="primary-button">Importar</label>
        <input id="import-list" type="file" accept=".json" />
        <button id="export-list" class="primary-button">Exportar</button>
        <button id="create-network-from-list" class="primary-button" disabled="true">Rede atualizada</button>
      </div>
    </div>
    <div id="bottom">
      <h2>Rode sua rede de Hopfield aqui</h2>
      <div id="output-image"></div>
      <div class="buttons-wrapper">
        <button id="full-async-pass" class="primary-button">Um passo assíncrono completo</button>
        <button id="run-hopfield" class="primary-button">Rodar rede até estabilizar</button>
        <button id="run-slow-hopfield" class="primary-button">Rodar lentamente</button>
        <button id="clear-output" class="primary-button">Limpar</button>
      </div>
      <div class="buttons-wrapper">
        <button id="stop-animation" class="primary-button">Parar animação</button>
        <button id="speed-up-animation" class="primary-button">+ rápido</button>
        <button id="slow-down-animation" class="primary-button">- rápido</button>
      </div>
    </div>
  </body>
  <script src="js/settings.js"></script>
  <script src="js/my-math.js"></script>
  <script src="js/pattern.js"></script>
  <script src="js/hopfield.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/events.js"></script>
  <script src="js/file-dealer.js"></script>
  <script src="js/main.js"></script>
</html>
